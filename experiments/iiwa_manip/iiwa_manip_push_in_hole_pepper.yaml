image_generator:
  class: "NoneImageGenerator"
  args:

inverse_graphics:
  class: "IdentityInverseGraphics"
  args:
    mesh_path: ./data/pepper_instant_ngp.obj
    mesh_pose: [0.0, 0.0, 0.0, 0.0, 0.45, 0.035] # NOTE: Identical to `X_WManipuland` specified in `table_pid.py`

mesh_processor:
  class: "QuadricDecimationMeshProcessor"
  args:
    target_triangle_num: 5000

simulator:
  class: "IIWAPushInHoleSimulator"
  args:
    mesh_pose: [0.0, 0.0, 0.0, 0.0, 0.45, 0.03]
