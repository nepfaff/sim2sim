image_generator:
  class: "IIWAWristSphereImageGenerator"
  args:
    simulate_time: 0.1
    look_at_point: [0.0, 0.5, 0.050450]
    z_distances: [0.08, 0.12, 0.2, 0.3]
    radii: [0.25, 0.2, 0.15, 0.1]
    num_poses: [30, 25, 15, 15]
    time_between_camera_waypoints: 1.5
    has_leg_camera: false
    num_cameras_below_table: 0
    use_gcs: true
    # iris_regions_path: ./tmp_iris_regions.yaml
    iris_regions_path: ./my_iris.yaml

# image_generator:
#   class: "NoneImageGenerator"
#   args:

inverse_graphics:
  class: "IdentityInverseGraphics"
  args:
    mesh_path: ./data/tomato_soup_can_instant_ngp.obj
    mesh_pose: [0.0, 0.0, 0.0, 0.0, 0.5, 0.050450] # NOTE: Identical to `X_WManipuland` specified in `table_pid.py`

mesh_processor:
  class: "QuadricDecimationMeshProcessor"
  args:
    target_triangle_num: 10000

physical_property_estimator:
  class: "WaterDensityPhysicalPropertyEstimator"
  args:

simulator:
  class: "IIWAPushInHoleSimulator"
  args:
    mesh_pose: [0.0, 0.0, 0.0, 0.00120209, 0.4993256, 0.04823579] # NOTE: From aligning NeRF with world
