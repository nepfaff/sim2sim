# Unique identifier for this experiment for logging
experiment_id: "iiwa_manip_push_in_hole_tomato_soup_can"

env:
  contact_model: "hydroelastic_with_fallback"
  solver: "sap"
  obj_name: "ycb_tomato_soup_can"

script:
  name: "iiwa_manip"
  args:
    sim_duration: -1.0 # Not used for IIWAPushInHoleSimulator
    timestep: 0.005
    logging_frequency_hz: 100
    hydroelastic_manipuland: true
    manipuland_name: "ycb_tomato_soup_can"
    manipuland_base_link_name: "ycb_tomato_soup_can_base_link"
    manipuland_directive: "../../models/iiwa_manip/iiwa_manip_tomato_soup_can_manipuland_directive.yaml"
    manipuland_default_pose: [-1.57, 0.0, 0.0, 0.0, 0.5, 0.050450]
    is_pipeline_comparison: false

# Component specifications
# 'args' are constructor arguments that are not part of the base class constructors
logger:
  class: "DynamicLogger"
  args:
    label_to_mask: 22 # This label corresponds to the tomato soup can in the iiwa_manip_tomato_soup_can setup
    manipuland_name: "ycb_tomato_soup_can"
    manipuland_base_link_name: "ycb_tomato_soup_can_base_link"
    kProximity: false

