directives:

# Table
- add_model:
    name: table
    file: package://sim2sim/models/iiwa_manip/table.sdf
- add_weld:
    parent: world
    child: table::table_bottom_center
    X_PC:
        translation: [0, 0.3, -0.525]

# iiwa
- add_model:
    name: iiwa
    file: package://drake//manipulation/models/iiwa_description/urdf/iiwa14_primitive_collision.urdf
    default_joint_positions:
        iiwa_joint_1: [1.6]
        iiwa_joint_2: [0.1]
        iiwa_joint_3: [0]
        iiwa_joint_4: [-1.2]
        iiwa_joint_5: [0]
        iiwa_joint_6: [1.6]
        iiwa_joint_7: [0]
- add_weld:
    parent: table::table_top_center
    child: iiwa::base
    X_PC:
        translation: [0, -0.3, 0]

# WSG
- add_model:
    name: wsg
    file: package://drake/manipulation/models/wsg_50_description/sdf/schunk_wsg_50_with_tip.sdf
- add_weld:
    parent: iiwa::iiwa_link_7
    child: wsg::body
    X_PC:
        translation: [0, 0, 0.09]
        rotation: !Rpy { deg: [90, 0, 90]}

# Insertion box
- add_model:
    name: insertion_box
    file: package://sim2sim/models/iiwa_manip/insertion_box.sdf
- add_weld:
    parent: world
    child: insertion_box::insertion_box_bottom_center
    X_PC:
        translation: [-0.5, 0, 0]

# Peg in hole box
- add_model:
    name: peg_in_hole_box
    file: package://sim2sim/models/iiwa_manip/peg_in_hole_box.sdf
- add_weld:
    parent: world
    child: peg_in_hole_box::peg_in_hole_box_bottom_center
    X_PC:
        translation: [0.5, 0, 0]

# Wrist camera
- add_model:
    name: camera_wrist
    file: package://manipulation/camera_box.sdf
- add_weld:
    parent: iiwa::iiwa_link_7
    child: camera_wrist::base
    X_PC:
        translation: [0.05, 0, 0.09]
        rotation: !Rpy { deg: [90, 0, 90]}
- add_frame:
    name: camera_wrist
    X_PF:
        base_frame: camera_wrist::base

# Leg camera
- add_model:
    name: camera_leg
    file: package://manipulation/camera_box.sdf
- add_weld:
    parent: table::table_top_center
    child: camera_leg::base
    X_PC:
        translation: [0.0, -0.15, 0.07]
        rotation: !Rpy { deg: [-90, 0, 0]}
- add_frame:
    name: camera_leg
    X_PF:
        base_frame: camera_leg::base

